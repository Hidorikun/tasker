<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">{{data.title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="modal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{data.message}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss()">Cancel</button>
  <button type="button" class="btn"
          [class.btn-outline-info]="data.actionButtonStyle === dialogModalStyleEnum.INFO"
          [class.btn-outline-danger]="data.actionButtonStyle === dialogModalStyleEnum.DANGER"
          [class.btn-outline-warning]="data.actionButtonStyle === dialogModalStyleEnum.WARNING"
          (click)="onAction()">
    {{data.actionButtonMessage}}
  </button>
</div>
