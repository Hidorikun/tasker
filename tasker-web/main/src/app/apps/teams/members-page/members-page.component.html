<div class="d-md-flex align-items-center bg-white p-3">
  <h3 class="mb-0">Contact List</h3>
  <div class="ml-auto mt-3 mt-md-0">
    <!-- Add Contact -->
    <button type="button" class="btn btn-cyan rounded-pill py-2" (click)='addMember(registerMemberModal)'><i
      class="fas fa-plus  font-14 mr-1 text-white"></i>
      <span class="ml-1 text-white font-weight-bold">Add member</span>
    </button>
  </div>
</div>
<div class="d-md-flex align-items-center border-top bg-white p-3">
  <div>
    <input [(ngModel)]="searchString" (ngModelChange)="search()"
           type="text" placeholder="Search by Name" class="form-control rounded-pill">
  </div>

  <div class="ml-auto mt-3 mt-md-0"></div>
</div>

<div class="table-responsive">
  <table class="table bg-white table-hover align-middle mb-0 no-wrap">
    <thead>
    <tr>
      <th>Member</th>
      <th scope="col">Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let member of filteredMembers" (click)="openUserDetails(member)" class="cursor-pointer">
      <td class="members-column">
        <app-user-image [user] = "member" class="mr-2" initialsStyle="width: 45px; height: 45px" imageStyle="width: 45px; height: 45px"></app-user-image>
        <span class="text-dark font-medium font-16">{{ member.firstName + ' ' + member.lastName }}</span>
      </td>
      <td class="align-middle">
        <span>
            <span class="badge badge-light text-dark rounded-pill font-16 mr-1">
                <i-feather name="Mail" class="feather-sm"></i-feather>
            </span>
          {{ member.email }}
        </span>
      </td>
    </tbody>
  </table>
</div>

<div class="d-flex justify-content-center p-2 pt-3 bg-white border-top">
<!--  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">-->
<!--  </ngb-pagination>/-->
</div>

<ng-template #registerMemberModal let-modal>
  <app-add-user-via-email-modal [modal] = modal ></app-add-user-via-email-modal>
</ng-template>
