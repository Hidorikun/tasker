<!-- ============================================================== -->
<!-- toggle and nav items -->
<!-- ============================================================== -->
<ul class="navbar-nav float-left mr-auto">
    <li class="nav-item d-none d-lg-block">
        <a (click)="toggleSidebar.emit()" class="nav-link sidebartoggler waves-effect waves-light"
            href="javascript:void(0)">
            <i class="ti-menu"></i>
        </a>
    </li>
</ul>
<!-- ============================================================== -->
<!-- Right side toggle and nav items -->
<!-- ============================================================== -->
<ul class="navbar-nav float-right">
    <!-- ============================================================== -->
    <!-- User profile -->
    <!-- ============================================================== -->
    <li class="nav-item" ngbDropdown placement="bottom-right" *ngIf="currentUser$ | async as user">
        <a ngbDropdownToggle class="nav-link text-muted waves-effect waves-dark pro-pic" href="javascript:void(0)"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <app-user-image [user] = "user"
                            initialsStyle="width: 31px; height: 31px; margin-top: 15px"
                            imageStyle="width: 31px; height: 31px;"
            ></app-user-image>
        </a>
        <div class="dropdown-menu-right user-dd" ngbDropdownMenu>
            <div class="d-flex no-block align-items-center p-15  m-b-10">
                <div class="m-l-10">
                    <h4 class="m-b-0 font-15">{{user.firstName}}  {{user.lastName}} ({{user.username}})</h4>
                    <p class="text-muted m-b-0 font-12">{{user.email}}</p>
                </div>
            </div>
            <a class="dropdown-item" [routerLink]="['../../users/profiles/', user.username]">
                <i class="ti-user m-r-5 m-l-5"></i> My Profile
            </a>
            <a class="dropdown-item" href="javascript:void(0)" (click)="logout()" >
                <i class="fa fa-power-off m-r-5 m-l-5"></i> Logout</a>
        </div>
    </li>
</ul>
