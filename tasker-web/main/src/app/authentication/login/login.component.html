<div class="auth-wrapper d-flex no-block justify-content-center align-items-center"
     style="background:url(assets/images/background/login-register.jpg) no-repeat center center;">
  <div class="auth-box m-3 m-md-0">
    <div id="loginform" [ngClass]="{'d-none': showRecoveryForm}">
      <div class="logo">
        <span class="db"><img src="assets/images/icon/t-logo.png" alt="logo" width="40px" height="40px"/></span>
        <h5 class="font-medium m-b-5 m-t-20">Sign In to Tasker</h5>
      </div>
      <!-- Form -->
      <div class="row">
        <div class="col-12">
          <form class="form-horizontal m-t-20" [formGroup]="loginFormGroup">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
              </div>
              <input required type="text" class="form-control" placeholder="Username" aria-label="Username"
                     aria-describedby="basic-addon1" formControlName="username">
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon2"><i class="ti-lock"></i></span>
              </div>
              <input required type="password" class="form-control" placeholder="Password" aria-label="Password"
                     aria-describedby="basic-addon1" formControlName="password">
            </div>
            <div class="form-group row">
              <div class="col-md-12">
                <div class="custom-control custom-checkbox d-flex">
                  <a (click)="showRecoverForm()" href="javascript:void(0)" id="to-recover"
                     class="text-dark font-14 ml-auto"><i class="fa fa-lock m-r-5"></i> Forgot pwd?</a>
                </div>
              </div>
            </div>
            <div class="form-group text-center">
              <div class="col-xs-12">
                <a class="btn btn-block btn-lg btn-info" (click)="onLogin()">Log In</a>
              </div>
            </div>
            <div class="form-group m-b-0">
              <div class="col-sm-12 text-center ">
                <small class="form-text text-danger">
                  {{loginError$ | async}}
                </small>
              </div>
            </div>
            <div class="form-group m-b-0 m-t-10">
              <div class="col-sm-12 text-center">
                Don't have an account? <a href="authentication/signup" class="text-info m-l-5"><b>Sign Up</b></a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div id="recoverform" [ngClass]="{'d-block': showRecoveryForm}">
      <div class="logo">
        <span class="db"><img src="assets/images/logo-icon.png" alt="logo"/></span>
        <h5 class="font-medium m-b-20">Recover Password</h5>
        <span>Enter your Email and instructions will be sent to you!</span>
      </div>

      </div>
    </div>
  </div>
</div>
